
<ons-page ng-controller="TopPageCtrl">
    <ons-toolbar>
        <div class="center">Beacon Finder</div>
    </ons-toolbar>

    <ons-list modifier="inset" style="margin: 10px">
        <ons-list-item modifier="chevron" class="list-item-container" ng-repeat="(uuid, beacon) in beacons" ng-click="enterInfoPage(uuid)">
            <ons-row>
                <ons-col width="70px">
                    <img ng-src="{{beacon.icon}}" class="top-page-icon">
                </ons-col>
                <ons-col>
                    <div class="top-page-name">{{beacon.name}}</div>
                    <div class="top-page-proximity">{{beacon.proximity}}</div>
                    <div class="top-page-proximity">{{beacon.rssi}} dBm</div>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
