<ons-page ng-controller="AddCommentCtrl">

    <ons-toolbar>
        <div class="left"><ons-toolbar-button ng-click="myNavigator.popPage()">Cancel</ons-toolbar-button></div>
        <div class="center">Add Comment</div>
    </ons-toolbar>

    <ons-list>
        <ons-list-item>
            <ons-row>
                <ons-col width="50px">
                    <div class="compose-icon-wrapper" ng-click="getPhoto()">
                        <img ng-src="{{newImg}}" width="40px">
                    </div>
                </ons-col>
                <ons-col>
                    <input ng-model="newUsername" type="text" class="text-input text-input--transparent" placeholder="Username" style="width: 100%; height:50px;">
                </ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item>
            <textarea ng-model="newComment" class="textarea textarea--transparent" placeholder="Type your comment here..." style="width: 100%; height: 80px; margin-top: 6px;"></textarea>
        </ons-list-item>
    </ons-list>

    <div style="padding: 8px">
        <ons-button modifier="large" ng-click="sendComment()">Send</ons-button>
    </div>

</ons-page>
